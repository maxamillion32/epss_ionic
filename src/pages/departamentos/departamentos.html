<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Departamentos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let departamento of departamentos" (click)="departamentoTapped($event, departamento)">
      {{departamento.nombre}}
    </button>
  </ion-list>
</ion-content>
