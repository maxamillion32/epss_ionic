<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Municipios</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let municipio of municipios" (click)="municipioTapped($event, municipio)">
      {{municipio.nombre}}
    </button>
  </ion-list>
</ion-content>
