<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Especialidades</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let especialidad of especialidades" (click)="especialidadTapped($event, especialidad)">
      {{especialidad.nombre}}
    </button>
  </ion-list>
</ion-content>
